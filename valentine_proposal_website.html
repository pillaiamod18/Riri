<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 380px;
      animation: pop 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .photo {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
      object-fit: cover;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
      left: 0;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    .music-note {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 22px;
      background: white;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="music-note" id="musicBtn">ðŸŽµ</div>

  <div class="card" id="card">
    <img src="photo1.jpg" alt="Us" class="photo" />

    <h1>Majhi Boondiiii ðŸ’•</h1>
    <p>
      Every moment with you feels like home to me.
      <br><br>
      Will you be my Valentine? ðŸŒ¹
    </p>

    <div class="buttons">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const card = document.getElementById('card');
    const hearts = document.getElementById('hearts');
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');

    function moveNoButton() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.innerText = 'ðŸ”Š';
      } else {
        music.pause();
        musicBtn.innerText = 'ðŸŽµ';
      }
    });

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <img src="photo2.jpg" class="photo" />
        <h1>YAY!! ðŸ’˜</h1>
        <p>
          You just made my heart the happiest ðŸ’•<br><br>
          Happy Valentine's Day, my love ðŸ¥¹ðŸŒ¹
        </p>
      `;

      for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 100);
      }

      music.play();
      musicBtn.innerText = 'ðŸ”Š';
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>
